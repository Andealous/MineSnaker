<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <h1>MINESWEEPER</h1>
        <div class="scoreScreen" id="scoreScreen">
            <p class="timer" id="timer">Time: 0</p>
            <p class="bombs" id="bombs">Bombs: 40</p>
            <p class="points" id="points">Points: 600</p>
            <p class="highscore" id="highscore">Highscore: ?</p>
        </div>
        <div class="game" id="game">
        </div>
        <div class="selectionbuttons">
            <button id="selectbtn" class="btnactive" onclick="btnselect()">select</button>
            <button id="flagbtn" class="" onclick="btnflag()">flag</button>
        </div>
        
        <!-- youwinSchreen -->
        <div class="youwin hide" id="youwin">
            <center>
                <h1>YOU WIN</h1>
                <h1 id="score"></h1>
                <button id="playagain" onclick="playagain()">Play Again</button>
            </center>
        </div>
        <div class="youlose hide" id="youlose">
            <center>
                <h1>YOU LOSE</h1>
                <button id="playagain" onclick="playagain()">Play Again</button>
            </center>
        </div>
    <script src="main.js"></script>
</body>
</html>
